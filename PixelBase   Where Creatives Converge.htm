<script>  
$(document).ready(function() {
	function fill(imageData) {
		$("section.master-mosaic-container ul:nth-last-child(1) > li").each(function(i, E) {
			var image = imageData.shift();
			if (image === undefined) return;
			
			var className = $(this).attr('class').substr(13);
			var key = 0;
			
			if (className === "xxlarge") {
				key = 5;
			} else if (className === "xlarge") {
				key = 4;
			} else if (className === "large") {
				key = 3;
			}
			
			var item = $("<div style='display:block;' class='load-mosaic'></div><img style='display:none;' class='gallerybox' onload='fadeIn(this)' src='http://www.pixelbase.com/content/gallery/" + key + "/" + image.name + "' >");				
			$(E).append(item); 
			$(E).attr('style', '');
		});
	}
	function fillImages() {
		$.getJSON('/gallery-profile-feed/' + 'jroodnick', function(data) {
			if (data.length > 14) {
				var mosaicCount = Math.ceil(data.length / 14);
				for (var i = 0; i <= mosaicCount; i++) {
				
					var insertNew = $("#mosaic-insert").children("ul").html();		
					$(".master-mosaic-container ul").append(insertNew);
				}
			}
			fill(data);
		});
	}
	
	fillImages();	
});
    
function fadeIn(image) {
	$('#gallerybox .gallerybox-image').fadeIn(600);
	$(image).fadeIn(600);
	$('section.master-mosaic-container .load-mosaic').fadeOut(2000);
	$('.mosaic-loadmore .load-icon').fadeOut(2000);
}
</script>		</div>
